version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: petfendy-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: petfendy
      POSTGRES_USER: petfendy_user
      POSTGRES_PASSWORD: PetF3ndy2024!Secure#DB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petfendy_user -d petfendy"]
      interval: 10s
      timeout: 5s
      retries: 5

